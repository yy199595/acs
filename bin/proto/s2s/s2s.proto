syntax = "proto3";
package s2s;

message login
{
    message request
    {
        int64 user_id = 1;
        string gate_addr = 2;
        map<string, int32> actors = 3;
    }
}

message logout
{
    message request
    {
        int64 user_id = 1;
    }
}

message log
{
    message show
    {
        string name = 1;
        int32 level = 2;
        string content = 3;
    }
    message login
    {
        int64 user_id = 1;
        string user_ip = 2;
        int64 login_time = 3;
        string server_ip = 4;
    }
    message behavior
    {
        int64 user_id = 1;
        int32 type = 2;
        string address = 3;
    }
}

message allot
{
    message request
    {
        string token = 1;
        int64 user_id = 2;
    }

    message save
    {
        string service = 1;
        string address = 2;
    }
}
message location
{
    message add
    {
        int64 user_id = 1;
        map<string, string> services = 2;
    }
    message del
    {
        int64 user_id = 1;
        repeated string services = 2;
    }
}

message forward
{
    message sub
    {
        repeated string channels = 1;
    }
    message unsub
    {
        repeated string channels = 1;
    }
    message publish
    {
        string channel = 1;
        string message = 2;
    }
}
